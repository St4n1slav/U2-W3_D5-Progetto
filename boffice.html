<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h2 class="display-5 d-inline-block my-4">Backoffice</h2>
          <h5 class="d-inline-block"></h5>

          <form onsubmit="createProduct()" id="appointment-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="name" placeholder="Inserisci il nome del prodotto" required />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrizione</label>
              <textarea class="form-control" id="description" placeholder="Inserisci una breve descrizione" rows="5" required></textarea>
            </div>

            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" id="brand" placeholder="Inserisci il brand del prodotto" required />
            </div>

            <div class="mb-3">
              <label for="url" class="form-label">Img</label>
              <input type="text" class="form-control" id="url" placeholder="Inserisci l'url dell'immagine" required />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" placeholder="999.99" />
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button id="submit-btn" type="submit" class="btn">Submit</button>
            </div>
          </form>
          <button onclick="createProduct()">buttt</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
